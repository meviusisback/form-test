<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form test page</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img
            class="logo-image"
            src="odin-lined.png"
            alt="Odin logo"
            srcset=""
          />
          <div class="logo-text">ODIN</div>
        </div>
        <div class="sidebar-footer">Photo by Haile West on Unsplash</div>
      </div>
      <div class="main-area">
        <div class="header">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. <br /><br />
          You know you want to. Let's do this!
        </div>
        <div class="form">
          <form action="" method="post">
            <div class="form-title">Let's do this!</div>
            <div class="form-column-left">
              
            </div>
            <div class="form-column-right"></div>
          </form>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
